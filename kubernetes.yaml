apiVersion: v1
kind: Namespace
metadata:
  name: lab-dpp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nest-dpp
  namespace: lab-dpp
  labels:
    app: backend-nest-dpp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-nest-dpp
  template:
    metadata:
      labels:
        app: backend-nest-dpp
    spec:
      containers:
      - name: backend-nest-dpp
        image: us-west1-docker.pkg.dev/lab-agibiz/docker-repository/backend-nest-dpp
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nest-svc
  namespace: lab-dpp
  labels:
    app: backend-nest-svc
spec:
  selector:
    app: backend-nest-dpp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend-nest-dpp
  namespace: lab-dpp
spec:
  ingressClassName: nginx
  rules:
  - host: dpp.devops.cl
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-nest-svc
            port:
              number: 80
